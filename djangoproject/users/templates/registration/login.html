{% extends 'base.html' %}

{% block content %}
    <h1>Log in</h1>
    <p>Please, enter your username and password: </p>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
      {{ form }}
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
