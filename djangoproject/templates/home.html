{% extends 'base.html' %}

{% block content %}
    <h1>Home page</h1>
    <hr>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registration</a>
    {% endif %}
{% endblock %}
